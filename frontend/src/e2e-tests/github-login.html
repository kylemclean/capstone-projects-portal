<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
            const params = new URLSearchParams(window.location.search)

            const baseRedirectUri = params.get("redirect_uri")
            const state = params.get("state")

            function loginWithGoodState() {
                const redirectUri = new URL(baseRedirectUri)
                redirectUri.searchParams.append("code", "1")
                redirectUri.searchParams.append("state", state)
                window.location.href = redirectUri.href
            }

            function loginWithBadState() {
                const redirectUri = new URL(baseRedirectUri)
                redirectUri.searchParams.append("code", "1")
                redirectUri.searchParams.append("state", "wrongstate")
                window.location.href = redirectUri.href
            }
        </script>
    </head>
    <body>
        <h1>GitHub Login</h1>
        <button id="login-with-good-state" onclick="loginWithGoodState()">Login with Good State</button>
        <button id="login-with-bad-state" onclick="loginWithBadState()">Login with Bad State</button>
    </body>
</html>
